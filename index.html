<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(243, 100%, 93%);}
    .attribution a { color: #fff; }
  </style>
</head>
<body>

  <main>

    <section class="head">
      
      <img src="images/logo.svg" alt="logo">
      <div class="icons">

        <div class="icon-bg">
          <img class="icon" src="images/icon-document.svg" alt="icon-document">
        </div>
        <div class="icon-bg">
          <img class="icon" src="images/icon-folder.svg" alt="icon-folder">
        </div>
          <div class="icon-bg">
          <img class="icon" src="images/icon-upload.svg" alt="icon-upload">
        </div>

      </div>

    </section>

    <section class="storage">

      <p>Youâ€™ve used <strong class="number">815 GB</strong> of your storage</p>
      <div class="download-bar">
        <div class="completed">
          <div class="circle">

          </div>
        </div>
      </div>

      <div class="start-end">
        <strong class="start number">0 GB</strong>
        <strong class="end number">1000 GB</strong>
      </div>

      <div class="remaining">
        <strong><h1> 185  </h1> GB Left</strong>
        
      </div>

    </section>


  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      <br>
      Coded by <a href="https://github.com/Itaro18">Om</a>.
    </div>
  </footer>

</body>
</html>
